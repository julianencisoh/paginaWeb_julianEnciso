<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="catalogo" href="./catalogo.html">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
    
    <header>
    
        <nav class="navigation">
            <div class="nav__content">
                <a href="#"><img class="logo" src="./recursos/logo.png" alt="Logo Eventos Gaby"></a>
                <ul class="menu">
                    <li class="menu__item"><a href="./index.html">Inicio</a></li>
                    <li class="menu__item"><a href="./catalogo.html">Catálogo</a></li>
                    <li class="menu__item"><a href="./carrito.html">Carrito</a></li>
                    <li class="menu__item"><a href="#">Ingresar</a></li>
                </ul>
            </div>
            
        </nav>
    
    </header>


    <div class="login__primerDiv">
        <img class="login__titulo" src="./recursos/tituloRegistro.svg" alt="">

        <div class="login__contenedor" >
            <form action="" id="register" class="login__datos">
            <input class="login__item" type="text" placeholder="Nombre" name="name">
            <input class="login__item" type="text" placeholder="Correo" name="email">
            <input class="login__item" type="text" placeholder="Contraseña" name="password">
            <input class="login__item" type="text" placeholder="Ciudad" name="city">
            <input class="login__item" type="text" placeholder="Direccion" name="address">
            <button type="submit" class="login__item__boton">Registrarme</button>

            </form>
        </div>
    </div>


    <div class="login__segundoDiv">
        <img class="login__titulo" src="./recursos/tituloIniciar.svg" alt="">

        <div class="login__contenedorDos" >
            <form action=""  id="login" class="login__datos">
            <input class="login__item" type="text" placeholder="Correo" name="email">
            <input class="login__item" type="text" placeholder="Contraseña" name="password">
            <button class="login__item__boton">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <button id="logout">Cerrar Sesión</button>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
